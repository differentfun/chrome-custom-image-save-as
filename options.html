<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Custom Image Save As - Opzioni</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 2rem;
        color: #1f2328;
      }
      main {
        max-width: 560px;
      }
      label {
        display: block;
        margin-bottom: 1rem;
      }
      select,
      input {
        display: block;
        margin-top: 0.35rem;
        padding: 0.35rem 0.5rem;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        padding: 0.5rem 0.9rem;
        font-size: 1rem;
        cursor: pointer;
      }
      #status {
        margin-left: 0.8rem;
        font-size: 0.95rem;
        color: #0a7f2e;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Custom Image Save As</h1>
      <p>Dal menu contestuale potrai scegliere tra JPEG, PNG e WebP. Qui puoi impostare la qualità e (facoltativamente) un'estensione personalizzata.</p>
      <form id="settings-form">
        <label>
          Qualità JPEG (0.1 - 1)
          <input id="quality" type="number" min="0.1" max="1" step="0.01" />
        </label>
        <label>
          Estensione personalizzata (senza punto)
          <input id="customExtension" type="text" placeholder="es. img" />
        </label>
        <button type="submit">Salva</button>
        <span id="status" role="status" aria-live="polite"></span>
      </form>
    </main>
    <script src="options.js" type="module"></script>
  </body>
</html>
